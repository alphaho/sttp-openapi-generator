openapi: 3.0.3
info:
  title: Entities
  version: "1.0"
paths:
  /person:
    get:
      operationId: getPerson
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
components:
  schemas:
    Person:
      required:
        - status
      type: object
      properties:
        status:
          type: string
          enum:
            - happy
            - neutral
            - sad
