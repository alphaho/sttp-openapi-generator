openapi: 3.0.2
info:
  title: Entities
  version: "1.0"
paths:
  /person:
    post:
      tags:
        - person
      summary: Create an existing person
      description: Create an existing person by Id
      operationId: createPerson
      requestBody:
        description: Create an existent person in the store
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Person"
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
components:
  schemas:
    Person:
      required:
        - name
        - age
      type: object
      properties:
        name:
          type: string
        age:
          type: integer
          minimum: 11
